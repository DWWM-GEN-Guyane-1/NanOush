<!DOCTYPE html>
<html lang="fr">
<head>
        <script type="text/javascript" src="script.js"></script>

<body>  
        <img src="image1.jpg" id="image1" onmouseover="sayHello()" onmouseout="sayGoodbye()"/>

        <script type="text/javascript">
          function sayHello() {
              var boyElement = document.getElementById("image1");
              boyElement.style.border = "3px solid red";
          }
          function sayGoodbye() {
              var boyElement = document.getElementById("image1");
              boyElement.style.border = "";
          }
        </script>
        
      
       
    </body>
</html>
